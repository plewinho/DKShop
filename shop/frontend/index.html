<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DKShop</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
    <script
      src="https://kit.fontawesome.com/63feca257c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="heading">
        <div class="left-heading">
          <div class="logo">
            <a href="/shop/frontend/index.html"
              ><img src="/images/logo.png" alt="Logo"
            /></a>
          </div>
          <div class="search-bar">
            <form class="search-form">
              <input type="search" name="search" placeholder="Search..." />
              <button type="submit" name="submit">
                <i class="fas fa-magnifying-glass"></i>
              </button>
            </form>
          </div>
        </div>
        <div class="right-heading">
          <div class="login-status">
            <div class="login" title="login"><i class="fas fa-sign-in-alt fa-2x"></i></div>
            <div class="register" title="register"><i class="fas fa-user-times fa-2x"></i></div>
            <div class="logout" title="logout"><i class="fas fa-sign-out-alt fa-2x"></i></div>
            <div class="logged-user" title="logged user">
              <i class="fas fa-user-check fa-2x"></i
              ><span class="username">username</span>
            </div>
          </div>
          <div class="cart"><i class="fas fa-shopping-cart fa-2x"></i></div>
        </div>
      </div>
      <div class="navigation"></div>
    </header>
    <main>
      <section class="banner">
        <div class="swiper">
          <div class="swiper-wrapper"></div>
          <div class="swiper-pagination"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </section>
      <section class="featured-products">
        <h2>Featured Products</h2>

      </section>
      <section class="new-arrivals"></section>
    </main>
    <footer>
      <div class="social-share">
        <ul>
          <li><i class="fab fa-facebook fa-2x"></i></li>
          <li><i class="fab fa-twitter fa-2x"></i></li>
          <li><i class="fab fa-instagram fa-2x"></i></li>
          <li><i class="fab fa-pinterest fa-2x"></i></li>
          <li><i class="fab fa-youtube fa-2x"></i></li>
        </ul>
      </div>
      <div class="general-info">
        <div class="help">  
        <h3>Help</h3>
          <ul>
            <li>FAQ</li>
            <li>Shipping</li>
            <li>Returns</li>
            <li>Track Order</li>
          </ul>
        </div>
        <div class="store-lacation">
          <h3>Our locations</h3>
          <ul>
            <li>Owczary</li>
            <li>Zielonki</li>
            <li>Januszowice</li>
            <li>Narama</li>
          </ul>
        </div>
        <div class="leagl">
          <h3>Privacy & legal</h3>
          <ul>
            <li>Privacy Policy</li>
            <li>Terms of Use</li>
            <li>Terms of Sale</li>
            <li>Cookie Policy</li>
        </div>
    </footer>
    <script  src="script.js" defer></script>
    <script src="baner.js"></script>
    <script src="menu.js"></script>
    <script src="featured.js"></script>
    <script src="login.js"></script>
    

  </body>
</html>

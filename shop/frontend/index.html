<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DKShop</title>
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
    <script
      src="https://kit.fontawesome.com/63feca257c.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <div class="heading">
        <div class="left-heading">
          <div class="logo">
            <a href="/shop/frontend/index.html"
              ><img src="/images/logo.png" alt="Logo"
            /></a>
          </div>
          <div class="search-bar">
            <form class="search-form">
              <input type="search" name="search" placeholder="Search..." />
              <button type="submit" name="submit">
                <i class="fas fa-magnifying-glass"></i>
              </button>
            </form>
          </div>
        </div>
        <div class="right-heading">
          <div class="login-status">
            <div class="login"><i class="fas fa-sign-in-alt fa-2x"></i></div>
            <div class="register"><i class="fas fa-user-times fa-2x"></i></div>
            <div class="logout"><i class="fas fa-sign-out-alt fa-2x"></i></div>
            <div class="logged-user">
              <i class="fas fa-user-check fa-2x"></i
              ><span class="username">username</span>
            </div>
          </div>
          <div class="cart"><i class="fas fa-shopping-cart fa-2x"></i></div>
        </div>
      </div>
      <div class="navigation"></div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
